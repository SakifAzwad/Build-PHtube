<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .body {
        font-family: "Inter", sans-serif;
      }
      .color1 {
        background-color: rgba(37, 37, 37, 0.2);
      }
      .color2 {
        background-color: rgba(23, 23, 23, 0.2);
      }
      .color3 {
        color: rgba(37, 37, 37, 0.7);
      }
      .color4 {
        background-color: rgba(37, 37, 37, 0.15);
      }
      .color5 {
        color: rgba(23, 23, 23, 0.7);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="flex justify-between md:mt-12 md:mx-20 mb-8">
        <img class="md:h-12" src="images/Logo.png" alt="" />
        <button
          onclick="srt()"
          class="text-[#252525] color1 rounded lg:mr-40 text-lg font-medium px-6"
        >
          Sort by View
        </button>
        <button
          onclick="goto()"
          class="text-white bg-[#FF1F3D] rounded text-lg font-medium px-6"
        >
          Blog
        </button>
      </div>
      <div class="color2 md:mx-20 h-px"></div>
    </header>
    <main>
      <div class="flex justify-center gap-4 md:gap-8 mt-4">
        <button
          id="bt1"
          onclick="change('bt1')"
          class="text-white bg-[#FF1F3D] rounded text-base font-medium py-2 px-6"
        >
          All
        </button>
        <button
          id="bt2"
          onclick="change('bt2')"
          class="color3 color4 rounded text-base font-medium py-2 px-6"
        >
          Music
        </button>
        <button
          id="bt3"
          onclick="change('bt3')"
          class="color3 color4 rounded text-base font-medium py-2 px-6"
        >
          Comedy
        </button>
        <button
          id="bt4"
          onclick="change('bt4')"
          class="color3 color4 rounded text-base font-medium py-2 px-6"
        >
          Drawing
        </button>
      </div>
      <section>
        <div
          id="container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mx-20 mb-16"
        ></div>
      </section>
    </main>
    <script src="script/ph.js"></script>
  </body>
</html>
